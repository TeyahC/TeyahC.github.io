<html>
<head>
    <script>
  const requestOptions = {
  method: "GET",
  redirect: "follow"
};
      
function myFunction()
{
fetch("https://api.vatcomply.com/rates?base=GBP", requestOptions)
  .then((response) => response.text())
  .then((result) =>
  {
    var myObject = {};
    var myArray = [];
    var APIResponse = JSON.parse(result);
    myObject.title = "EUR";
    myObject.detail = APIResponse.rates.EUR;
    myArray[0] = myObject;

    var myObject2 = {};
    myObject2.title = "AUD";
    myObject2.detail = APIResponse.rates.AUD;
    myArray[1] = myObject2;
    var ObjectArray = {};
    ObjectArray.items = myArray;
    document.body.innerHTML= JSON.stringify(ObjectArray);
  })
  .catch((error) => console.error(error));
}
  </script>
  
</head>
<body onload ="myFunction()">



</body>
  

  
</html>
